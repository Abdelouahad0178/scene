<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur de Salle de Bain 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls" class="controls">
        <div class="file-inputs">
            <input type="file" id="textureInput" multiple accept="image/*" class="file-input">
            <label for="textureInput" class="file-label">Charger Texture</label>
            
            <input type="file" id="sinkModelInput" accept=".gltf,.glb" data-type="sink" class="file-input">
            <label for="sinkModelInput" class="file-label">Charger Lavabo 3D</label>
            
            <input type="file" id="mirrorModelInput" accept=".gltf,.glb" data-type="mirror" class="file-input">
            <label for="mirrorModelInput" class="file-label">Charger Miroir 3D</label>
        </div>
        <div class="action-buttons">
            <button id="changeWall1" class="btn">Changer Mur 1</button>
            <button id="changeWall2" class="btn">Changer Mur 2</button>
            <button id="changeFloor" class="btn">Changer Sol</button>
            <button id="addSink" class="btn">Ajouter Lavabo</button>
            <button id="addMirror" class="btn">Ajouter Miroir</button>
            <button id="removeObject" class="btn">Supprimer Objet</button>
            <button id="printScene" class="btn">Imprimer la Sc√®ne</button>
        </div>
    </div>

    <canvas id="scene"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
